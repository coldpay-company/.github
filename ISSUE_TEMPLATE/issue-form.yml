name: "Issue simples"
description: "Template único e simples para qualquer tipo de issue."
title: "[Issue] Descreva brevemente"
labels: []
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Descrição
      description: O que precisa ser feito ou qual é o problema?
      placeholder: Descreva em 1-3 linhas
    validations:
      required: true
  - type: checkboxes
    id: subtasks
    attributes:
      label: Subtarefas
      description: Liste e acompanhe as subtarefas (marque conforme concluir)
      options:
        - label: Subtarefa 1
        - label: Subtarefa 2
        - label: Subtarefa 3
        - label: Subtarefa 4
        - label: Subtarefa 5
  - type: textarea
    id: notes
    attributes:
      label: Notas
      description: Links, referências ou observações rápidas
      placeholder: Links, decisões, riscos
